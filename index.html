<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js Temelleri</title>
    <script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="">
</head>

<body>
    <header>
        <h1>Saldırı Oyunu</h1>
    </header>

    <div id="frontend">
        <div id="computer" class="container">
            <h2>Bilgisayar</h2>
            <div class="bar">
                <div class="barValue"></div>
                <p class="percentage">100%</p>
            </div>
        </div>
        <div id="me" class="container">
            <h2>Oğuzhan Karlı</h2>
            <div class="bar">
                <div class="barValue"></div>
                <p class="percentage">100%</p>
            </div>
        </div>
        <div class="container">
            <h2>Oyun Bitti!</h2>
            <h3>Bilgisayar Kazandı!</h3>
            <h3>Oğuzhan Karlı Kazandı!</h3>
            <h3>Berabere!</h3>
            <button>Yeni Oyun</button>
        </div>

        <div id="controls">
            <button>Saldır</button>
            <button :disabled="true">Süper Saldırı</button>
            <button>Can Ver</button>
        </div>


    </div>
    <script src="script.js" defer></script>
</body>

</html>
